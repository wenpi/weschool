<!DOCTYPE html>
<html>

    {if $config['family_set']!='alone_school'}
        <div class="con2 mgz">
             <div class="con2z xh">
                <input placeholder="系统编号"  name='student_passport' required >
              </div>
        </div>
   {else}

              <div class="con2z xh">
                  <input placeholder="请输入学号"  name='student_passport' required>

         <div class="con2 mgz">

        </div>

<script>
        function selectVal(val){
            $("#relation").val(val);
        }
        $(function(){
            $('.display_con').hide();
            $("#action_a").click(function(){
                $('.display_con').show();
            })
        });
</script>
