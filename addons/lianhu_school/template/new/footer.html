<div style="width:100%;height:80px;">
</div>
{php $class_mobile = D('mobile');}
{php $button_list  = $class_mobile->getButtonNav(true); }
<div class="weui_tabbar" style="position:fixed;">
        {loop $button_list $row}
            <a href="{if $row['keyword']=='school_home'}
                        {if $this->school_info['host_url'] }{php echo $this->school_info['host_url'];}{else}{php echo $this->createMobileUrl('wapHome',array('school_id'=>$this->school_info['school_id'] ) )} {/if} 
                    {elseif !$row['url']}
                        {php echo $this->createMobileUrl($row['keyword'])}
                    {else}
                        {$row['url']}
                    {/if} " class="weui_tabbar_item weui_bar_item_on">
                <div class="weui_tabbar_icon">
                    <img src="{php echo $this->imgFrom($row['img'])}" alt="">
                </div>
                <p class="weui_tabbar_label">{$row['name']}</p>
            </a>        
        {/loop}
    </div>
