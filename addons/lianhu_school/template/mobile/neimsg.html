<body onselectstart="return true;" ondragstart="return false;">
	
		<div class="container exchange ">
			<div class="body">
				<ul class="list_exchange" >
					{if !$list}
						<li data-card >
						<header>
							<ul class="tbox">
								<li>
									<h5>没有新的消息</h5>
									<p> </p>
								</li>
							</ul>
						</header>
						<section>
							<div>
								<figure>
										没有新的消息
								</figure>
							</div>
						</section>
						<footer>
							<dl class="box">
							</dl>
						</footer>
					</li>
					{/if}
					{loop $list $item}
						<li data-card >
						<header>
							<ul class="tbox">
								<li>
									<h5>{$item['msg_title']}</h5>
									<p>发布时间{php echo date("Y-m-d H:i:s",$item['addtime']);} </p>
								</li>
							</ul>
						</header>
						<section>
							<div>
								<figure>
										{php echo htmlspecialchars_decode($item['msg_content']);}
								</figure>
							</div>
						</section>
						<footer>
							<dl class="box">
							</dl>
						</footer>
					</li>
				 {/loop}
				</ul>
			</div>
</div>
