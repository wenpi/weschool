        {if $status=='follow'}
            <style>
                .follow_bg{
                    width:100%;
                    height:100%;
                    background:url('{MODULE_URL}images/follow.png') center fixed no-repeat ;
                    background-size:100% ; 
                }
                #follow_text{
                    position:fixed;
                }
            </style>
            <script>
                $(function(){
                    w_width = $(window).width();
                    w_height = $(window).height();
                    $("#follow_bg").width(w_width);
                    $("#follow_bg").height(w_height);
                    margin_left = w_width*0.25;
                    margin_top  = w_height*0.1;
                    img_width   = w_width*0.5;
                    $("#follow_img").css("margin-left",margin_left);
                    $("#follow_img").css("margin-top",margin_top);
                    $("#follow_img").css("width",img_width);
                });
            </script>
          <body style="background-color:#fff ">
                    <div class="follow_bg" id="follow_bg">
                        <img src='{$_W['attachurl']}{$config['follow_code']}'  id="follow_img" >
                 </div>

       {else}
    <body class="page-404-full-page" style="background-color:#fff ">
        <div class="row">
            <div class="col-md-12 page-404">
                     <div class="number {if $status=='成功'}font-green{else}font-red{/if}">{$status}</div>
                    <div class="details">
                        <h3>{$msg}</h3>
                        <p>
                            <br/>
                            {if $url}
                            <a href="{$url}" class="alert-link">如果你的浏览器没有自动跳转，请点击此链接</a>
                            <script type="text/javascript">
                                setTimeout(function () {
                                    location.href = "{$url}";
                                }, 3000);
                            </script>
                            {else}
                                [<a href="javascript:history.go(-1);" class="alert-link">点击这里返回上一页</a>] &nbsp;
                            {/if}
                    </div>
            </div>
        </div>
        {/if}
        <script src="{MODULE_URL}/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{MODULE_URL}/assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
        <script src="{MODULE_URL}/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="{MODULE_URL}/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="{MODULE_URL}/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
        <script src="{MODULE_URL}/assets/global/scripts/app.min.js" type="text/javascript"></script>
    </body>
</html>
